name: CI

on:
  push:
    branches: [ GEMINI_API ]
  pull_request:
    branches: [ GEMINI_API ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Verify imports
        run: |
          python -c "import flask; print('✅ Flask imported')"
          python -c "import google.generativeai; print('✅ Gemini AI imported')"