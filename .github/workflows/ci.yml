name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        env:
          API_KEY: test_api_key_12345
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RATE_LIMIT_ENABLED: false
          CACHE_ENABLED: false
        run: |
          pytest test_app.py -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install flake8 pylint black
      
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run pylint
        run: |
          pylint app.py classify.py --exit-zero
      
      - name: Check formatting with black
        run: |
          black --check app.py classify.py test_app.py

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install safety bandit
      
      - name: Run safety check
        run: |
          safety check --json || true
      
      - name: Run bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t ai-ticket-classifier:test .
      
      - name: Test Docker image
        run: |
          docker run -d --name test-container \
            -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            -e API_KEY=test_key \
            -p 5000:5000 \
            ai-ticket-classifier:test
          
          # Wait for container to start
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:5000/api/v1/health || exit 1
          
          # Stop container
          docker stop test-container
          docker rm test-container
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag ai-ticket-classifier:test ${{ secrets.DOCKER_USERNAME }}/ai-ticket-classifier:latest
          docker tag ai-ticket-classifier:test ${{ secrets.DOCKER_USERNAME }}/ai-ticket-classifier:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-ticket-classifier:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-ticket-classifier:${{ github.sha }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Railway
        # Customize this based on your deployment platform
        run: |
          echo "Deployment triggered for commit ${{ github.sha }}"
          # Add your deployment commands here
          # Example for Railway:
          # curl -X POST ${{ secrets.RAILWAY_WEBHOOK_URL }}
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}